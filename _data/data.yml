career-profile:
    title: Writer, Researcher and Translator
    summary: |
      I am a writer for animation and a researcher at Università Cattolica. My research
      interests include children's fiction, adaptation and Japan's visual culture. I
      work as a translator for several studios. I write reviews of animated
      films and tv series. I collaborate with the agency [Rigotz Stories](https://rigotz.com).
education:
    - degree: PhD in Education
      university: Università Cattolica, Milan
      time: 2017 - 2020
      details: |
        My thesis focused on the adaptation of foreign children's novels into the Japanese
        animated series of the 'World Masterpiece Theater'. In 2018 I was a visiting
        scholar at Cardiff University.
    - degree: Ms in Screenwriting
      university: Università Cattolica, Milan
      time: 2012 - 2013
      details: |
        My project for television was selected as a finalist at the "Pitch Me! Pierluigi
        De Mas" Awards (2014).
    - degree: MA in Modern Philology
      university: Università Cattolica, Milan
      time: 2009 - 2012
      details: |
        My thesis focused on the adaptation work by the Japanese director Miyazaki Hayao.
experiences:
    - role: Screenwriter
      time: 2020 - 2021
      company: Mondo TV France, Paris
      details: |
        With Rigotz. Writing episodes for the animated series *Grisù il draghetto* (Mondo TV, ZDF
        Enterprises, Toon2Tango, Marco Pagot).
    - role: [Teaching Assistant](https://docenti.unicatt.it/ppd2/it/docenti/57551/maria-chiara-oltolini)
      time: 2017 - present
      company: Università Cattolica, Milan
      details: |
        Teaching, tutoring, or assisting with examinations for the following courses:
          - Semiotics
          - History and Industry of International Cinema
          - International Screenwriting and Production
          - Writing and Producing for Animation
    - role: Story consultant
      time: April - May 2021
      company: MUPI Srl, Florence
      details: |
        With Rigotz. Providing creative insights and storytelling advice for a
        preschool multimedia project.
    - role: Writer
      time: December 2019 - January 2020
      company: Red Monk Studio, Milan
      details: |
        With Rigotz. Contributing to the writing of the pitch bible for a preschool animated project.
    - role: Screenwriter
      time: 2018 - 2019
      company: Atlantyca Entertainment S.p.A., Milan
      details: |
        With Rigotz. Writing episodes for the animated series:
          - *BatPat 2* (Atlantyca Entertainment,Imira Entertainment, Mondo TV, Rai Fiction, TVE)
          - *Berry Bees* (Atlantyca Entertainment, SRL Productions, Telegael, Cosmos-Maya Production)
    - role: [Writer](https://www.edizionisanpaolo.it/autore/maria-chiara-oltolini.aspx)
      time: 2016 - 2017
      company: Edizioni San Paolo S.r.l., Milan
      details: |
        Writing of the biographical book *MP3. Sulle ruote me la rido* entailed a series
        of interviews and brief cohabitation with the co-author Matteo Premi, a talented
        youth with spastic tetraparesis. Special mention at the "Angelo Zanibelli" Award
        (2018).
    - role: Screenwriter
      time: 2014 - 2015
      company: Calon TV, Cardiff
      details: |
        Writing of episodes for the animated series:

          - *Julio Bunny* (Zodiak Active, Rai Fiction, Agogo Entertainment, Erazero, Night Flight)
          - *Inui* (JEP-Animation, Les Films de la Perrine, ZDF, ZDF Enterprises)
          - *YoYo* (Showlab, Rai Fiction, Telegael, Grid Animation)

          The work involved following the production beyond screenwriting, under the
          supervision of CEO Robin Lyons and screenwriter Andrew Offiler.
