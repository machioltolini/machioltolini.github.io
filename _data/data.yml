career-profile:
    title: Writer, Researcher and Story Editor
    summary: |
      I am a writer for animation and a [researcher](https://docenti.unicatt.it/ppd2/it/docenti/57551/maria-chiara-oltolini) at Università Cattolica. I write and edit international animated series for children. My research interests include children's fiction, adaptation and Japan's visual culture. I also work as a translator for several studios. I occasionally write reviews of animated films and tv series. I collaborate with the agency [Rigotz Stories](https://rigotz.com).
education:
    - degree: PhD in Education
      university: Università Cattolica, Milan
      time: 2017 - 2020
      details: |
        My thesis focused on the adaptation of foreign children's novels into the Japanese animated series of the 'World Masterpiece Theater'. In 2018 I was a visiting scholar at Cardiff University.
    - degree: Ms in Screenwriting
      university: Università Cattolica, Milan
      time: 2012 - 2013
      details: |
        My project for television was selected as a finalist at the "Pitch Me! Pierluigi De Mas" Awards (2014).
    - degree: MA in Modern Philology
      university: Università Cattolica, Milan
      time: 2009 - 2012
      details: |
        My thesis focused on the adaptation work by the Japanese director Miyazaki Hayao.
experiences:
    - role: Writer
      time: 2022 - present
      company: Museo Egizio, Turin
      details: |
        Writing dramatised audio-guides for children and adults for the temporary exhibition *The Gift of Thot*. With characters from the book series *La Banda delle Bende* (Panini).
    - role: Screenwriter
      time: 2023
      company: Enanimation, Turin
      details: |
        With Rigots. Writing episodes for the animated series *Nina & Olga 2* (Enanimation, Kreisworks).
    - role: Screenwriter
      time: 2022
      company: Enanimation, Turin
      details: |
        With Rigotz. Writing episodes for the animated series *The Sound Collector* (Eagle Vs Bat, Enanimation, Mackinnon & Saunders, ITV, RAI).
    - role: Story Editor
      time: 2022
      company: Movimenti Production, Milan
      details: |
        Editing stories, supervising staff writers, and evaluating animated projects for young audiences. Story Editor for the animated series *Miniheroes of the Forest*.
    - role: Story consultant
      time: 2021 - 2022
      company: MUPI Srl, Florence
      details: |
        With Rigotz. Providing creative insights and storytelling advice for preschool multimedia projects.
    - role: Screenwriter
      time: 2020 - 2021
      company: Mondo TV France, Paris
      details: |
        With Rigotz. Writing episodes for the animated series *Grisù il draghetto* (Mondo TV, ZDF Enterprises, Toon2Tango, Marco Pagot).
    - role: Writer
      time: 2017 - 2018
      company: Università Cattolica, Milan
      details: |
        Writing of a story-based test-designing tool to be used in theory of mind to detect mentalising dysfunctions in relational contexts. In cooperation with Dr Sara Isernia, Department of Psychology.
    - role: Teaching Assistant
      time: 2017 - present
      company: Università Cattolica, Milan
      details: |
        Teaching, tutoring, or assisting with examinations for the following courses:

          - Semiotics
          - History and Industry of International Cinema
          - International Screenwriting and Production
          - Writing and Producing for Animation
          - Laboratorio di Letteratura, Cinema e TV per Ragazzi (design and delivery)
          - English Drama on Stage and on Screen (workshop) (design and delivery)
    - role: Writer
      time: December 2019 - January 2020
      company: Red Monk Studio, Milan
      details: |
        With Rigotz. Contributing to the writing of the pitch bible for a preschool animated project.
    - role: Screenwriter
      time: 2018 - 2019
      company: Atlantyca Entertainment S.p.A., Milan
      details: |
        With Rigotz. Writing episodes for the animated series:
          - *BatPat 2* (Atlantyca Entertainment,Imira Entertainment, Mondo TV, Rai Fiction, TVE)
          - *Berry Bees* (Atlantyca Entertainment, SRL Productions, Telegael, Cosmos-Maya Production)
    - role: Writer
      time: 2016 - 2017
      company: Edizioni San Paolo S.r.l., Milan
      details: |
        Writing of the biographical [book](https://www.edizionisanpaolo.it/autore/maria-chiara-oltolini.aspx) *MP3. Sulle ruote me la rido* entailed a series of interviews and brief cohabitation with the co-author Matteo Premi, a talented youth with spastic tetraparesis. Special mention at the "Angelo Zanibelli" Award (2018).
    - role: Screenwriter
      time: 2014 - 2015
      company: Calon TV, Cardiff
      details: |
        Writing of episodes for the animated series:

          - *Julio Bunny* (Zodiak Active, Rai Fiction, Agogo Entertainment, Erazero, Night Flight)
          - *Inui* (JEP-Animation, Les Films de la Perrine, ZDF, ZDF Enterprises)
          - *YoYo* (Showlab, Rai Fiction, Telegael, Grid Animation)

          The work involved following the production beyond screenwriting, under the supervision of CEO Robin Lyons and screenwriter Andrew Offiler.
